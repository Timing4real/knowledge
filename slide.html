<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Auto Slide Images</title>
</head>
<body>
    <div class="universal-container">
        <header>
            <navigation>
                <div class="body-container">
                    <div class="slider">
                        <img id="img-1" src="images/Rotimi1.jpg" alt="img 1" />
                        <img id="img-2" src="images/omolara.jpg" alt="img 2" />
                        <img id="img-3" src="images/Eagle.jpg" alt="img 3" />
                        <img id="img-4" src="images/clarks.jpg" alt="img 4" />
                    </div>
                    <div class="navigation-button">
                        <span class="dot active" onclick="changeSlide(0)"></span>
                        <span class="dot" onclick="changeSlide(1)"></span>
                        <span class="dot" onclick="changeSlide(2)"></span>
                        <span class="dot" onclick="changeSlide(3)"></span>
                    </div>
                </div>
            </navigation>
        </header>
    </div>


        <script src="myscript.js"></script>
</body>
</html>
